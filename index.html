<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self'; connect-src 'self' https://firestore.googleapis.com;">
    <title>Examen con Temporizador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Examen</h1>
    <div id="timer">30</div>
    <form id="form-preguntas">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <!-- Pregunta 1 -->
        <div>
            <label>1. ¿Cuál es la capital de Francia?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta1" value="A" data-text="Madrid" data-correct="false"> Madrid</label>
                <label><input type="radio" name="respuesta1" value="B" data-text="París" data-correct="true"> París</label>
                <label><input type="radio" name="respuesta1" value="C" data-text="Londres" data-correct="false"> Londres</label>
                <label><input type="radio" name="respuesta1" value="D" data-text="Roma" data-correct="false"> Roma</label>
            </div>
        </div>

        <!-- Pregunta 2 -->
        <div>
            <label>2. ¿Cuál es el idioma oficial de Brasil?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta2" value="A" data-text="Español" data-correct="false"> Español</label>
                <label><input type="radio" name="respuesta2" value="B" data-text="Portugués" data-correct="true"> Portugués</label>
                <label><input type="radio" name="respuesta2" value="C" data-text="Inglés" data-correct="false"> Inglés</label>
                <label><input type="radio" name="respuesta2" value="D" data-text="Francés" data-correct="false"> Francés</label>
            </div>
        </div>

        <!-- Pregunta 3 -->
        <div>
            <label>3. ¿Qué planeta es conocido como el Planeta Rojo?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta3" value="A" data-text="Venus" data-correct="false"> Venus</label>
                <label><input type="radio" name="respuesta3" value="B" data-text="Marte" data-correct="true"> Marte</label>
                <label><input type="radio" name="respuesta3" value="C" data-text="Júpiter" data-correct="false"> Júpiter</label>
                <label><input type="radio" name="respuesta3" value="D" data-text="Saturno" data-correct="false"> Saturno</label>
            </div>
        </div>

        <!-- Pregunta 4 -->
        <div>
            <label>4. ¿Quién pintó la Mona Lisa?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta4" value="A" data-text="Miguel Ángel" data-correct="false"> Miguel Ángel</label>
                <label><input type="radio" name="respuesta4" value="B" data-text="Leonardo da Vinci" data-correct="true"> Leonardo da Vinci</label>
                <label><input type="radio" name="respuesta4" value="C" data-text="Picasso" data-correct="false"> Picasso</label>
                <label><input type="radio" name="respuesta4" value="D" data-text="Van Gogh" data-correct="false"> Van Gogh</label>
            </div>
        </div>

        <!-- Pregunta 5 -->
        <div>
            <label>5. ¿Cuál es el océano más grande del mundo?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta5" value="A" data-text="Océano Índico" data-correct="false"> Océano Índico</label>
                <label><input type="radio" name="respuesta5" value="B" data-text="Océano Atlántico" data-correct="false"> Océano Atlántico</label>
                <label><input type="radio" name="respuesta5" value="C" data-text="Océano Pacífico" data-correct="true"> Océano Pacífico</label>
                <label><input type="radio" name="respuesta5" value="D" data-text="Océano Ártico" data-correct="false"> Océano Ártico</label>
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <div id="resultados" class="oculto">
        <h2>Resultados</h2>
        <div id="resultado-respuestas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
