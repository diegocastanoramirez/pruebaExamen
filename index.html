<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self'; connect-src 'self' https://firestore.googleapis.com;">

    
    <title>Examen con Temporizador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Examen</h1>
    <div id="timer">30</div>
    <form id="form-preguntas">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label>¿Cuál es tu tío favorito?</label>
            <div class="radio-group">
                <label><input type="radio" name="respuesta1" value="A" data-text="Sary" data-correct="false"> Sary</label>
                <label><input type="radio" name="respuesta1" value="B" data-text="Mauro" data-correct="true"> Mauro</label>
            </div>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultados" class="oculto">
        <h2>Resultados</h2>
        <div id="resultado-respuestas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
