<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self'; connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com;"">


    <title>Examen con Temporizador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Examen</h1>
    <div id="timer">400</div>
    <form id="form-preguntas">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div id="preguntas-container"></div> 

        <button type="submit">Enviar</button>
        <button id="disableButton" type="button">Siguiente pregunta</button>
    </form>

    <div id="resultados" class="oculto">
        <h2>Resultados</h2>
        <div id="resultado-respuestas"></div>
    </div>

    <div id="puntos"></div>
  
    
    <script src="script.js"></script>

</body>
</html>
